<ion-header>
  <ion-navbar>
    <ion-title>Exchange</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!exchangeService.isConnected">
    <p>Connecting...</p>
  </div>
  <ion-list *ngIf="exchangeService.isConnected">
    <ion-item *ngFor="let item of ticker">
      <span>{{ item.CurrencyPair }}</span><span>{{item.LastValue}}</span>
    </ion-item>
  </ion-list>
</ion-content>
