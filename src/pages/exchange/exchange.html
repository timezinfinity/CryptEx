<ion-header>
  <ion-navbar>
    <ion-title>Exchange</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!exchangeService.isConnected">
    <p>Connecting...</p>
  </div>
  <ion-grid>
    <ion-row>
        <ion-col>Currency</ion-col>
        <ion-col>Price</ion-col>
        <ion-col>Low</ion-col>
        <ion-col>High</ion-col>
        <ion-col>Change</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of ticker">
        <ion-col>{{item.DisplayName}}</ion-col>
        <ion-col>{{item.LastValue | number: '1.2-8'}}</ion-col>
        <ion-col>{{item.Low24Hr | number: '1.2-8'}}</ion-col>
        <ion-col>{{item.High24Hr | number: '1.2-8'}}</ion-col>
        <ion-col>{{item.PercentChange | number: '1.2-2'}}</ion-col>
    </ion-row>
  </ion-grid>
